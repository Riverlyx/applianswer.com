<!DOCTYPE html>
<html lang"en">
<head>
  <meta charset="UTF 8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Applianswer - Commercial Restaurant Appliances & Maintenance</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="styles.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');</style>
  <style>@import url('https://fonts.googleapis.com/css2?family=Yellowtail&display=swap');</style>
</head>
<body>
  <div class="header">
    <div class="main-logo"></div>
    <h1>Applianswer</h1>
    <div class="search">
        <span class="search-icon material-symbols-outlined">search</span>
        <input class="search-input" type="search" placeholder="What are you looking for?">
    </div>
    <button class="cart">
        <span class="cart-icon material-symbols-outlined">shopping_cart_checkout</span>
        <h2>Cart</h2>
    </button>
    <div class=profile>
        <button class="profile-dropdown">
            <span class="profile-dropdown-icon material-symbols-outlined">expand_more</span>
        </button>
        <button class="profile-button">
            <img class="profile-icon" src="/images/profile.png"></img>
        </button>
    </div>
  </div>
</body>
</html>
